<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Mansalva&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>30 is a lie</title>
  </head>
  <body>
    <div class="content">
      <nav>
        <ul>
          <li>
            <a class="first-link" href="#"><i class="home fas fa-home"></i></a>
          </li>
          <li>
            <a class="second-link" href="#"
              ><i class="key fas fa-key greyedOut"></i
            ></a>
          </li>
          <li>
            <a class="third-link" href="#"
              ><i class="dice fas fa-dice greyedOut"></i
            ></a>
          </li>
        </ul>
      </nav>
      <main class="first-page">
        <div class="input1">
          <h1 class="puzzle1">XXX</h1>
          <input class="text-input1" type="text" />
          <a class="submit1" href="#"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="output1 invisibleStart">
          <p>
            <span id="">Gå <br /></span>
            <span id="">til <br /></span>
            <span id="">bagtrappen <br /></span>
            <span id="">for næste <br /></span>
            <span id="">spor</span>
          </p>
        </div>
      </main>
      <main class="second-page invisibleStart">
        <div class="input2">
          <h1 class="puzzle2">?</h1>
          <input class="text-input2" type="text" />
          <a class="submit2" href="#"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="output2 invisibleStart">
          <p>
            <span id="">Kig bag<br /></span>
            <span id="">spejlet<br /></span>
          </p>
        </div>
      </main>
      <main class="third-page invisibleStart">
        <div class="input3">
          <div class="game-icons">
            <i class="fas fa-bullseye"></i>
            <i class="far fa-clipboard"></i>
            <i class="far fa-file-alt"></i>
          </div>
          <div class="number-input">
            <div class="number-input1">
              <div class="wheel-number1">
                <span id="wheel-number1">0</span>
              </div>
              <div class="underscore1"></div>
              <div class="arrows1">
                <i class="arrow-up1 fas fa-arrow-up"></i>
                <i class="arrow-down1 fas fa-arrow-down"></i>
              </div>
            </div>
            <div class="number-input2">
              <div class="wheel-number2">
                <span id="wheel-number2">0</span>
              </div>
              <div class="underscore2"></div>
              <div class="arrows2">
                <i class="arrow-up2 fas fa-arrow-up"></i>
                <i class="arrow-down2 fas fa-arrow-down"></i>
              </div>
            </div>
            <div class="number-input3">
              <div class="wheel-number3">
                <span id="wheel-number3">0</span>
              </div>
              <div class="underscore3"></div>
              <div class="arrows3">
                <i class="arrow-up3 fas fa-arrow-up"></i>
                <i class="arrow-down3 fas fa-arrow-down"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="output3 invisibleStart">
          <p>
            <span id="">Tillykke<br /></span>
            <span id="">I har vundet.<br /></span>
            <span id="">Find skatten<br /></span>
            <span id="">her i<br /></span>
            <span id="">rummet... <br /><br /></span>
            <span id="">DING!</span>
          </p>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
